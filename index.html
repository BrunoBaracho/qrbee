<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QrBee</title>
</head>

<body>
  <header class="cabecalho">
    <div class="text">
      <h1 class="title">QRBee</h1>
    </div>
    <div class="header">
      <div class="mode">
        <span class="darkmode">DarkMode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>
  <section>
    <div class="img"><img src="./img/pngtree-bee-animal-icon-honey-flying-bee-insect-bugs-insects-and-arachnids-image_317533-removebg-preview 1.png" alt=""></div>
    <div class="gen">
      <form><input type="url" placeholder="Coloque seu url aqui"></form>
    </div>
    <div class="buttom"><button>Gerar QR Code</button></div>
  </section>
  <footer>
    <div class="img-footer">
      <p><img src="./img/LinkedIn - Original.png" alt=""></p>
    </div>
    <div class="img-footer">
      <p><img src="./img/Github - Original.png" alt=""></p>
    </div>
    <div class="img-footer">
      <p><img src="./img/Discord - Negative.png" alt=""></p>
    </div>
  </footer>
</body>

</html>
